<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sesión</title>
    <link rel="stylesheet" href="./css/style-entrega-admin_volun.css">
</head>

<body>
    <header>
        <h1>Historial de entregas</h1>
    </header>

    <main>
        <div>
            <label for="buscar-user">
                <span>Buscar usuario</span>
                <div class="input-box_doc">
                    <div class="column">             
                      <div class="select-box">
                            <select>
                                <option hidden>Tipo de documento</option>
                                <option>C.C.</option>
                                <option>C.E.</optio>
                                <option>Pasaporte</option>
                            </select>
                    </div>
                      <input type="text" placeholder="Número de documento" required />
                </div>
            </label>
        <button type="submit" class="inscribirse-btn">Buscar</button> 
        </div><br>
        <section class="entrega-user">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo de documento</th>
                    <th>Número de documento</th>
                    <th>Convocatoria</th>
                    <th>Fecha de entrega</th>
                    <th>Estado de aprobación</th>
                    <th>Estado de entrega</th>
                    <th>Registrar entrega</th>
                </thead>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>
    </main>

</body>
</html>
